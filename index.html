<!DOCTYPE html>
<html>
<head>
	<title>Museu Nacional</title>
	<meta charset="utf-8">

	<!-- Normalize CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Estilo Customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->

</head>
<body>
	<div id="container"> <!--  CONTAINER -->
		<header> <!--  HEADER -->
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>

			<nav> <!--  NAVEGAÇÃO -->
				<ul>
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">Exposições</a>
					</li>
					<li>
						<a href="#">Pesquisa</a>
					</li>
					<li>
						<a href="">Acervo</a>
					</li>
					<li>
						<a href="">Videos</a>
					</li>
					<li>
						<a href="">Fotos</a>
					</li>
					<li>
						<a href="">Contato</a>
					</li>
				</ul>
			</nav><!-- FIM NAVEGAÇÃO -->
		</header><!-- FIM HEADER -->

		<div id="principal"> <!--  PRINCIPAL -->

			<div id="conteudo"><!--  CONTEUDO -->
				
				<section id="capa">
					<img src="img/museu.png">
				</section>

			</div> <!--  FIM CONTEUDO -->

			<aside> <!--  ASIDE -->
				
				<section id="depoimento">
					<img src="img/depoimento.png">
				</section>

				<section id="visita">  <!-- VISITA -->
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>
							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd pessoas</label>
							<input class="campo" type="text" id="qtd" value="1" style="width: 30px;">

						</fieldset>

						<input class="botao" type="submit" value="Verificar disponibilidade">
					</form>
				</section> <!-- FIM VISITA -->

				<section id="galeria"> <!--  GALERIA -->

					<h4>Galeria de fotos</h4>

					<a href="">
						<img src="img/imagem1.jpg" height="93" width="93" alt="">
					</a>

					<a href="">
						<img src="img/imagem2.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="img/imagem3.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="img/imagem4.jpg" height="93" width="93">
					</a>
					
				</section> <!-- FIM GALERIA -->

			</aside> <!-- FIM ASIDE -->
			
		</div> <!--  FIM PRINCIPAL -->
	</div> <!--  FIM CONTAINER -->
</body>
</html>
